<!DOCTYPE html>
<html lang="en">

        <div class="box register-box">

    <script>
        function loginPage() {

            var llink = document.getElementById('loginLink');
            llink.href = "{{ lu }}";
        }
        function registerPage() {
            var rlink = document.getElementById('registerLink');
            rlink.href = "{{ ru }}";
        }
    </script>
</body>
</html>
